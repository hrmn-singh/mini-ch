<!DOCTYPE html>
<html>
<head>
    <title>Mini Chat</title>
</head>
<body>
    <h2>Mini Chat</h2>

    <input id="username" placeholder="Your name"><br><br>
    <input id="message" placeholder="Type a message...">
    <button onclick="sendMsg()">Send</button>

    <div id="chat"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on("oldMessages", (msgs) => {
            msgs.forEach(m => {
                addMessage(m.username, m.message, m.time);
            });
        });

        socket.on("newMessage", (data) => {
            addMessage(data.username, data.message, data.time);
        });

        function sendMsg() {
            const username = document.getElementById("username").value;
            const message = document.getElementById("message").value;
            const time = new Date().toLocaleTimeString();

            socket.emit("sendMessage", { username, message, time });
        }

        function addMessage(u, m, t) {
            document.getElementById("chat").innerHTML += `<p><b>${u}</b>: ${m} <small>${t}</small></p>`;
        }
    </script>
</body>
</html>
